addcom:
  perm_level: manage_messages
  message: "```Used to add a custom command. Can overwrite a previous custom command.\nSyntax: !addcom <trigger> <output>\nExample: !addcom merl http://i.imgur.com/5YRgiSW.jpg```"
delcom:
  perm_level: manage_messages
  message: "```Used to delete a custom command.\nSyntax: !delcom <trigger>\nExample: !delcom merl```"
editcom:
  perm_level: manage_messages
  message: "```Used to edit a currently existing custom command.\nSyntax: !editcom <trigger> <output>\nExample: !editcom merl Something else```"
listcom:
  perm_level: send_messages
  message: "```Displays a list of available custom commands.\nSyntax: !listcom```"
mute:
  perm_level: manage_roles
  message: "```Mutes a user for a specified amount of time.\nSyntax: !mute <user> for <time> for <reason>\nExample: !mute @User#0000 for 5d for Being a skrub```"
unmute:
  perm_level: manage_roles
  message: "```Unmutes a user.\nSyntax: !unmute <user>```"
kick:
  perm_level: kick_members
  message: "```Kicks a user from the server.\nSyntax: !kick <user>\nExample: !kick @User#0000```"
ban:
  perm_level: ban_members
  message: "```Bans a user from the server.\nSyntax: !ban <user>\nExample: !ban @User#0000```"
unban:
  perm_level: ban_members
  message: "```Unbans a user from the server.\nSyntax: !unban <user>\nExample: !unban @User#0000```"
applyforabsence:
  perm_level: send_messages
  message: "```Applies for an pardon from inactivity for an extended period of time.\nSyntax: !applyforabsence <reason>\nExample: !applyforabsence Going to be on vacation for the next month.```"
